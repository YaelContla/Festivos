

<div class="container">

  <h2>Catálogo de días festivos</h2>

  <h3>Datos generales</h3>

  <p>Por favor ingrese los datos necesarios para crear un nuevo día festivo</p>

  <div class="row">
    <div class="col-12">
      
        <form class="form-flex" role="form">
          
        <!-- <form class="form-inline " role="form"> -->
            <div class="form-group">
              <input  class="form-control" placeholder="Nombre del día festivo" type="text" [(ngModel)]="newFestivo.nombre_fecha" name="nombre_fecha">
            </div>

            <div class="form-group form-spaces">
              <input  class="form-control" type="date" [(ngModel)]="newFestivo.fecha_inicio" name="fecha_inicio">
            </div>

            <div class="form-group">
                <input class="form-control" type="date" [(ngModel)]="newFestivo.fecha_final" name="fecha_final">
              </div>

            <button class="btn btn-primary btn-space" type="submit" (click)="addFestivo()">Agregar</button>
          </form>

        </div>
      </div>

          <div class="row">
            <div class="col-12">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha de Inicio</th>
            <th scope="col">Fecha Fin</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let festivo of myFestivos; let i = index" >
            <td>{{festivo.nombre_fecha}}</td>
            <td>{{festivo.fecha_inicio}}</td>
            <td>{{festivo.fecha_final}}</td>
            <td>
              <div class="btns-flex">
                <div class="btn-margin">

                   
                  <!-- <button class="btn btn-danger btn-sm my-3" type="button">
                    Editar
                  </button> -->

                  <button (click)="getPositions(festivo.id)" class="btn btn-danger btn-sm my-3" data-toggle="modal" data-target="#exampleModal" type="button">
                    
                    Editar
                  </button>

                </div>
                <button (click)="deleteFestivo(i)" class="btn btn-primary btn-sm" type="button">
                  Eliminar
                </button>
              </div>
            </td>
          </tr>

         
        </tbody>
      </table>
    </div>
  </div>
</div>




  <!-- modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            
            <div class="form-group">
                <!-- <label class="sr-only" for="email-02">Nombre</label> -->
                <input  class="form-control" placeholder="Día festivo" type="text" [(ngModel)]="festivoFound.nombre_fecha" name="nombre_fecha">
              </div>
  
              <div class="form-group">
                <input  class="form-control" type="date" [(ngModel)]="festivoFound.fecha_inicio" name="fecha_inicio">
              </div>
  
              <div class="form-group">
                  <input class="form-control" type="date" [(ngModel)]="festivoFound.fecha_final" name="fecha_final">
                </div>
  
             
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Guardar cambios</button>
          <!-- <button type="button" class="btn btn-primary" (click)="editarFestivo()">Guardar cambios</button> -->
        </div>
      </div>
    </div>
  </div>

<!-- close modal -->
